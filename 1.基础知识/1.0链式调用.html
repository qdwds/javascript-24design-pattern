<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式调用</title>
</head>

</body>
</html>
<script>
    function Person(){}
    Person.prototype.eat = function () {
        console.log('吃饭');
        return this;
    }

    Person.prototype.sleep = function () {
        console.log('睡觉');
        return this;
    }

    const ming = new Person();
    ming.eat().sleep();
</script>
